<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="font-awesome.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Float action button</title>
</head>
<body>
	  <div class="float" onclick="toggle();">
	  	<span>+</span>
	  	<ul>
	  		<li><i class="fa fa-facebook"></i>Share on facebook</li>
	  		<li><i class="fa fa-linkedin"></i>Share on linekdin</li>
	  		<li><i class="fa fa-github"></i>Share on github</li>
	  		<li><i class="fa fa-twitter"></i>Share on twitter</li>
	  		<li><i class="fa fa-globe"></i>Share on internet</li>
	  	</ul>
	  </div>
	  <script type="text/javascript">
	  	function toggle() {
	  		var actionBtn = document.querySelector(".float");
	  		actionBtn.classList.toggle('active');
	  	}
	  </script>
</body>
</html>
